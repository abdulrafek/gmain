<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Lockdown Scrims - Final 20 Teams</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #0d0d0d;
      color: #fff;
      overflow-x: hidden;
    }

    h2, h3 {
      text-align: center;
      color: #ffd700;
      margin: 20px 0;
      animation: fadeIn 1.5s ease;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .team-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .team-card {
      background: linear-gradient(135deg, #333, #444);
      width: 220px;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
      animation: slideIn 1.5s ease forwards;
      transform: translateY(50px);
      opacity: 0;
    }

    .team-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      animation: scaleUp 1.5s ease-in-out;
    }

    .team-card h3 {
      color: #ffd700;
      margin: 10px 0;
    }

    .team-card p {
      color: #ccc;
      margin: 0;
    }

    .team-card:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.8);
    }

    .team-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
      animation: rotateEffect 8s linear infinite;
    }

    .points-table {
      margin: 40px 0;
      text-align: center;
      animation: zoomIn 1.5s ease;
    }

    .points-table img {
      width: 100%;
      max-width: 600px;
      border: 2px solid #ffd700;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .points-table img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(255, 215, 0, 0.8);
    }

    /* Home Button */
    .home-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ffd700;
      color: #0d0d0d;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.5);
      animation: fadeInSlide 1.5s ease forwards;
      opacity: 0;
      transform: translateY(-50px);
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .home-button:hover {
      background: #e0b800;
      transform: scale(1.1);
    }

    /* Animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes scaleUp {
      0% {
        transform: scale(0.8);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes rotateEffect {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeInSlide {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
